<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script type="text/javascript">
    // Redireciona para o index.html, preservando o caminho da URL
    var path = window.location.pathname;
    var newPath = path.replace(/\/[^\/]*$/, '/'); // Remove o último segmento (ex: /client-contact -> /)
    window.location.replace(newPath + 'index.html' + window.location.hash + window.location.search);
  </script>
</head>
<body>
  <p>Redirecionando para a página inicial...</p>
</body>
</html>
